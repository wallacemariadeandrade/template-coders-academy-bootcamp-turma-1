name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - implementando-front-end
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: ./MusicApp
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
        working-directory: ${{env.working-directory}}
      - run: npm install -g @angular/cli
        working-directory: ${{env.working-directory}}
        - run: ng build --prod
        working-directory: ${{env.working-directory}}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ${{env.working-directory}}
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODERSACADEMYANGULARFRONTEND }}'
          channelId: live
          projectId: codersacademyangularfrontend
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
