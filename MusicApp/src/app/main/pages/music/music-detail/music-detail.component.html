<div id="helper-classes" class="page-layout simple tabbed" fxLayout="column" *ngIf="album">
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <button mat-button class="pl-0" (click)="back()">
        <mat-icon>keyboard_backspace</mat-icon>
        Voltar
      </button>
      <div class="h1 mt-16">{{album.band}}</div>
    </div>
  </div>
  <div class="content">
    <div id="helper-classes-padding-margin" class="p-24">
      <div class="mat-card mat-elevation-z4 p-24" fxLayout="column">
        <div fxLayout="column" fxLayout.gt-md="row" class="mb-24">
          <div>
            <h1 class="m-0">{{album.name}}</h1>
            <h4 class="mt-0 secondary-text">{{album.band}}</h4>
            <p>
              {{album.description}}
            </p>
            <div fxLayout="column" fxLayout.gt-md="row">
              <div class="preview" fxLayout="column" fxLayoutAlign="top" fxFlex="50" class="mt-24 w-100-p">
                <img src="{{album.backdrop}}" style="max-width: 640px" />
              </div>
              <div class="preview" fxLayout="column" class="mt-24 w-100-p" fxLayoutAlign="top" fxFlex="50">
                <div class="demo-sidebar" *ngIf="album.musics">
                  <mat-list>
                    <h3 matSubheader>MÃºsicas</h3>
                    <mat-list-item *ngFor="let item of album.musics;">
                      <mat-icon class="mr-24">play_circle_filled</mat-icon>
                      <h2>{{item.name}}</h2>
                      <h3 matSubheader></h3>
                    </mat-list-item>
                  </mat-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / CONTENT -->
  </div>
</div>
